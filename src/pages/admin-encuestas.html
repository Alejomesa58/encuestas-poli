<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Administrar encuestas</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/admin_encuestas.css" />
  </head>

  <body>
    <nav class="navbar navbar-dark shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="../../index.html"
          >✨ Plataforma de Encuestas</a
        >
      </div>
    </nav>

    <main class="container py-5">
      <div class="page-card">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h2 class="fw-bold" style="color: #5a30b5">
            Encuestas de la empresa ACME
          </h2>

          <button
            class="btn btn-primary-custom btn-modern"
            onclick="gotoNewEncuesta()"
            type="button"
          >
            + Nueva encuesta
          </button>
        </div>

        <div class="table-responsive">
          <table class="table align-middle">
            <thead>
              <tr>
                <th>Nombre</th>
                <th>Canal</th>
                <th>Vigencia</th>
                <th>Estado</th>
                <th>Acciones</th>
              </tr>
            </thead>

            <tbody>
              <tr>
                <td>Satisfacción atención telefónica</td>
                <td>Web + WhatsApp</td>
                <td>01/11/2025 - 30/11/2025</td>
                <td><span class="badge bg-success">Activa</span></td>
                <td>
                  <button class="btn btn-sm btn-primary-custom btn-modern">
                    Editar
                  </button>
                  <button class="btn btn-sm btn-outline-secondary btn-modern">
                    Duplicar
                  </button>
                  <button class="btn btn-sm btn-danger btn-modern">
                    Eliminar
                  </button>
                </td>
              </tr>

              <tr>
                <td>Satisfacción envío de productos</td>
                <td>Web</td>
                <td>01/10/2025 - 31/10/2025</td>
                <td><span class="badge bg-secondary">Cerrada</span></td>
                <td>
                  <button class="btn btn-sm btn-primary-custom btn-modern">
                    Editar
                  </button>
                  <button class="btn btn-sm btn-outline-secondary btn-modern">
                    Duplicar
                  </button>
                  <button class="btn btn-sm btn-danger btn-modern">
                    Eliminar
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </body>
</html>
<script src="../js/app.js" defer></script>
