<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Responder encuesta</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../css/responder.css" />
  </head>

  <body>
    <nav class="navbar navbar-dark shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="../../index.html"
          >✨ Plataforma de Encuestas</a
        >
      </div>
    </nav>

    <main class="container py-5 d-flex justify-content-center">
      <div class="col-md-8">
        <div class="page-card">
          <h2 class="title-gradient mb-2">Encuesta de satisfacción</h2>
          <p class="subtitle mb-4">
            Gracias por tu tiempo. Esta encuesta es anónima y nos ayuda a
            mejorar.
          </p>

          <form class="mt-3">
            <div class="mb-4">
              <label class="form-label fw-semibold">
                1. ¿Qué tan satisfecho(a) estás con la atención recibida?
              </label>
              <select class="form-select">
                <option>Muy satisfecho(a)</option>
                <option>Satisfecho(a)</option>
                <option>Ni satisfecho ni insatisfecho</option>
                <option>Insatisfecho(a)</option>
                <option>Muy insatisfecho(a)</option>
              </select>
            </div>

            <div class="mb-4">
              <label class="form-label fw-semibold"
                >2. ¿El asesor resolvió tu necesidad?</label
              >
              <div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="resolvio"
                    id="resolvioSi"
                  />
                  <label class="form-check-label" for="resolvioSi">Sí</label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="resolvio"
                    id="resolvioNo"
                  />
                  <label class="form-check-label" for="resolvioNo">No</label>
                </div>
              </div>
            </div>

            <div class="mb-4">
              <label class="form-label fw-semibold"
                >3. Comentarios adicionales</label
              >
              <textarea
                class="form-control"
                rows="3"
                placeholder="Escribe tus comentarios aquí..."
              ></textarea>
            </div>

            <button type="submit" class="btn btn-primary-custom">
              Enviar respuesta
            </button>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
